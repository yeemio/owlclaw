# OwlClaw production baseline (DB + Hatchet Engine)
# Usage: POSTGRES_PASSWORD=*** HATCHET_DB_PASSWORD=*** docker compose -f deploy/docker-compose.prod.yml up -d
# Stop: docker compose -f deploy/docker-compose.prod.yml down
# Ports: postgres 5432, hatchet gRPC 7077, hatchet HTTP 8080

services:
  owlclaw-db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - owlclaw_db_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  hatchet-server:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-engine:v0.53.0
    environment:
      DATABASE_URL: postgresql://hatchet:${HATCHET_DB_PASSWORD:-hatchet}@owlclaw-db:5432/hatchet
      SERVER_PORT: "7077"
      SERVER_MSGQUEUE_KIND: "postgres"
    ports:
      - "7077:7077"
      - "8080:8080"
    depends_on:
      owlclaw-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8080 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 6

volumes:
  owlclaw_db_data:
