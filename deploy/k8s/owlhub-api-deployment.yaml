apiVersion: apps/v1
kind: Deployment
metadata:
  name: owlhub-api
  labels:
    app: owlhub-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: owlhub-api
  template:
    metadata:
      labels:
        app: owlhub-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: owlhub-api
          image: owlhub-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: owlhub-api-config
            - secretRef:
                name: owlhub-api-secret
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
