# OwlClaw minimal local environment (PostgreSQL + pgvector only)
# Usage: docker compose -f docker-compose.minimal.yml up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "${OWLCLAW_PG_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - owlclaw_minimal_data:/var/lib/postgresql/data
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro

volumes:
  owlclaw_minimal_data:
