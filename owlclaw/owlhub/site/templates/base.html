<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}OwlHub{% endblock %}</title>
  <style>
    :root {
      --bg: #f6f5f1;
      --panel: #ffffff;
      --ink: #1b1b1b;
      --muted: #616161;
      --accent: #0c6d4a;
      --line: #d9d9d1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 0 0, #e6efe9 0, var(--bg) 44%);
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px 16px 48px; }
    .topbar { display: flex; gap: 12px; align-items: center; margin-bottom: 18px; }
    .brand { font-weight: 700; letter-spacing: 0.02em; }
    .nav a { color: var(--accent); text-decoration: none; margin-right: 12px; }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .meta { color: var(--muted); font-size: 14px; }
    .tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
    .tag {
      font-size: 12px;
      color: #114333;
      background: #def0e8;
      border: 1px solid #b7dfcf;
      border-radius: 999px;
      padding: 2px 10px;
    }
    .footer { margin-top: 20px; color: var(--muted); font-size: 13px; }
    @media (max-width: 720px) { .wrap { padding: 16px 12px 30px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">OwlHub</div>
      <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/search.html">Search</a>
        <a href="/dashboard.html">Dashboard</a>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <div class="footer">Generated at {{ generated_at }}</div>
  </div>
</body>
</html>
