governance:
  budget:
    daily_limit_usd: 10.0
    monthly_limit_usd: 200.0
    alert_threshold: 0.8
  rate_limit:
    default_qps: 10
    per_service:
      mionyee.ai.trading_decision: 5
      mionyee.ai.knowledge_learning: 20
  circuit_breaker:
    failure_threshold: 5
    recovery_timeout_seconds: 60
    half_open_max_calls: 3
  proxy:
    tenant_id: mionyee
    agent_id: mionyee.proxy
    passthrough_on_error: true
