name: Gateway Ops Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  gateway-ops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run gateway ops gate unit checks
        run: |
          poetry run pytest \
            tests/unit/test_gateway_ops_gate.py \
            tests/unit/test_gateway_runtime_ops_docs.py \
            -q

      - name: Run gateway ops drill
        run: poetry run python scripts/gateway_ops_drill.py
