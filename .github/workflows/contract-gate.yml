name: Contract Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  contract-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run OpenAPI contract gate
        run: |
          poetry run pytest \
            tests/contracts/api/test_openapi_contract_gate.py \
            tests/contracts/mcp/test_mcp_contract_regression.py \
            -q
