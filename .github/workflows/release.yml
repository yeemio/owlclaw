name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target (testpypi for dry-run, pypi for production)"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  release:
    if: ${{ !contains(github.event.head_commit.message, 'chore(release)') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install project dependencies
        run: poetry install --no-interaction

      - name: Run test suite
        run: poetry run pytest

      - name: Gateway rollout gate check
        run: python scripts/ops/gateway_gate_check.py --allow-missing-metrics

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release build

      - name: Semantic release version and publish metadata
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release version
          semantic-release publish

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true

      - name: Publish to PyPI
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

      - name: Generate build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

      - name: Generate release report
        run: |
          python scripts/ops/release_report.py \
            --run-id "${{ github.run_id }}" \
            --commit "${{ github.sha }}" \
            --target "${{ inputs.target || 'pypi' }}" \
            --output "artifacts/release-report.json"

      - name: Upload release report
        uses: actions/upload-artifact@v4
        with:
          name: release-report-${{ github.run_id }}
          path: artifacts/release-report.json
          if-no-files-found: error

      - name: Create GitHub Release
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'pypi' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(python -c "import tomllib, pathlib; d=tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8')); print(d['tool']['poetry']['version'])")
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes-file CHANGELOG.md \
            dist/*

      - name: Gateway rollback executor (failure path)
        if: ${{ failure() }}
        run: |
          python scripts/ops/gateway_rollback_executor.py \
            --run-id "${{ github.run_id }}" \
            --reason "release-workflow-failure" \
            --dry-run
