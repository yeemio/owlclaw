name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target (testpypi for dry-run, pypi for production)"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  release:
    if: ${{ !contains(github.event.head_commit.message, 'chore(release)') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install project dependencies
        run: poetry install --no-interaction

      - name: Run test suite
        run: poetry run pytest

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release build twine

      - name: Semantic release version and publish metadata
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release version
          semantic-release publish

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/

      - name: Publish to PyPI
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Attest build provenance
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'pypi' }}
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*"

      - name: Smoke install published package
        env:
          RELEASE_TARGET: ${{ github.event_name == 'workflow_dispatch' && inputs.target || 'pypi' }}
        run: |
          VERSION=$(python -c "import tomllib, pathlib; d=tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8')); print(d['tool']['poetry']['version'])")
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate
          python -m pip install --upgrade pip
          if [ "${RELEASE_TARGET}" = "testpypi" ]; then
            pip install -i https://test.pypi.org/simple/ "owlclaw==${VERSION}"
          else
            pip install "owlclaw==${VERSION}"
          fi
          python -c "import owlclaw; print(owlclaw.__version__)"

      - name: Archive release report
        env:
          RELEASE_TARGET: ${{ github.event_name == 'workflow_dispatch' && inputs.target || 'pypi' }}
        run: |
          VERSION=$(python -c "import tomllib, pathlib; d=tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8')); print(d['tool']['poetry']['version'])")
          mkdir -p release-artifacts
          cat > release-artifacts/release-report.json <<JSON
          {
            "version": "${VERSION}",
            "commit": "${GITHUB_SHA}",
            "run_id": "${GITHUB_RUN_ID}",
            "target": "${RELEASE_TARGET}"
          }
          JSON

      - name: Upload release report
        uses: actions/upload-artifact@v4
        with:
          name: release-report
          path: release-artifacts/release-report.json

      - name: Create GitHub Release
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'pypi' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(python -c "import tomllib, pathlib; d=tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8')); print(d['tool']['poetry']['version'])")
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes-file CHANGELOG.md \
            dist/*
