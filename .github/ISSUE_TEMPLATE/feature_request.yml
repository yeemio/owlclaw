name: Feature Request
description: Propose an improvement or new capability.
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Please describe the user problem first, then the proposed solution.
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What user/business problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: What should OwlClaw do?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What options did you evaluate?
  - type: textarea
    id: impact
    attributes:
      label: Expected Impact
      description: Why this matters (scope, users, risks).

