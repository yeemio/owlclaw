# OwlClaw full local development environment
# Usage: docker compose -f docker-compose.dev.yml up -d
# Services: PostgreSQL(pgvector), Hatchet Lite, Redis, Langfuse (optional)

services:
  owlclaw-db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "${OWLCLAW_PG_PORT:-5432}:5432"
    volumes:
      - owlclaw_dev_data:/var/lib/postgresql/data
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 8

  redis:
    image: redis:7-alpine
    ports:
      - "${OWLCLAW_REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8

  hatchet-lite:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-lite:v0.53.0
    environment:
      DATABASE_URL: postgresql://hatchet:hatchet@owlclaw-db:5432/hatchet
      SERVER_PORT: "7077"
      SERVER_MSGQUEUE_KIND: "postgres"
      SERVER_GRPC_PORT: "7078"
      SERVER_GRPC_BIND_ADDRESS: "0.0.0.0"
      SERVER_GRPC_BROADCAST_ADDRESS: "host.docker.internal:17077"
      SERVER_GRPC_INSECURE: "t"
      SERVER_URL: "http://host.docker.internal:8888"
      SERVER_AUTH_COOKIE_DOMAIN: "localhost"
      SERVER_AUTH_COOKIE_INSECURE: "t"
      SERVER_AUTH_SET_EMAIL_VERIFIED: "t"
    depends_on:
      owlclaw-db:
        condition: service_healthy
    ports:
      - "17077:7078"
      - "8888:8888"
    volumes:
      - hatchet_lite_config:/config
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8888/ || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10

  # Official Langfuse image (optional in local dev). Disable with: --profile core
  langfuse:
    image: langfuse/langfuse:2
    profiles: ["full"]
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@owlclaw-db:5432/langfuse
      DIRECT_URL: postgresql://langfuse:langfuse@owlclaw-db:5432/langfuse
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-local-secret
      SALT: dev-local-salt
      TELEMETRY_ENABLED: "false"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      owlclaw-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${OWLCLAW_LANGFUSE_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://$$HOSTNAME:3000/ || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10

volumes:
  owlclaw_dev_data:
  hatchet_lite_config:
