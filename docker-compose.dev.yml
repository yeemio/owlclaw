# OwlClaw full local development environment
# Usage: docker compose -f docker-compose.dev.yml up -d
# Stop: docker compose -f docker-compose.dev.yml down
# Ports: postgres 5432, hatchet gRPC 17077, hatchet UI 8888, langfuse 3000, redis 6379

services:
  owlclaw-db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
      - owlclaw_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  hatchet-lite:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-lite:v0.53.0
    environment:
      DATABASE_URL: postgresql://hatchet:hatchet@owlclaw-db:5432/hatchet
      SERVER_PORT: "7077"
      SERVER_GRPC_PORT: "7078"
      SERVER_GRPC_BIND_ADDRESS: "0.0.0.0"
      SERVER_GRPC_BROADCAST_ADDRESS: "host.docker.internal:17077"
      SERVER_GRPC_INSECURE: "t"
      SERVER_URL: "http://host.docker.internal:8888"
      SERVER_AUTH_COOKIE_DOMAIN: "localhost"
      SERVER_AUTH_COOKIE_INSECURE: "t"
      SERVER_AUTH_SET_EMAIL_VERIFIED: "t"
    ports:
      - "17077:7078"
      - "8888:8888"
    volumes:
      - hatchet_lite_config:/config
    depends_on:
      owlclaw-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8888 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 6

  langfuse:
    image: langfuse/langfuse:2
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@owlclaw-db:5432/langfuse
      NEXTAUTH_SECRET: dev-secret-change-in-prod
      NEXTAUTH_URL: http://localhost:3000
      SALT: dev-salt-change-in-prod
      TELEMETRY_ENABLED: "false"
    ports:
      - "3000:3000"
    depends_on:
      owlclaw-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:3000 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  owlclaw_dev_data:
  hatchet_lite_config:
  redis_dev_data:
