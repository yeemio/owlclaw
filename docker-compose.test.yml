# OwlClaw test environment (mirrors .github/workflows/test.yml)
# Usage: docker compose -f docker-compose.test.yml up -d
# Tests: poetry run pytest tests/unit/ tests/integration/ -m "not e2e"
# Ports: postgres 5432

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: owlclaw_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./deploy/init-test-db.sql:/docker-entrypoint-initdb.d/01-init-test-db.sql:ro
