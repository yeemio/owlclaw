services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: owlclaw-test-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: owlclaw_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d owlclaw_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./deploy/init-test-db.sql:/docker-entrypoint-initdb.d/01-init-test-db.sql:ro
